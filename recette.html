<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Bibliothèque Média</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* ... CONSERVEZ TOUT LE CODE CSS ICI (DE :root JUSQU'À .card-link:hover) ... */
        :root {
            --background-color: #0c0a18;
            --primary-accent: #9f78ff;
            --secondary-accent: #f0a2c0;
            --text-primary: #f0f0f0;
            --text-secondary: #a0aec0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        /* ... le reste de votre CSS ... */
        
        .spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, rgba(56, 26, 137, 0.25), transparent 40%);
        }

        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        .header-section h1 {
            font-weight: 900;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .header-section p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 1rem auto 0;
        }

        .search-wrapper {
            position: relative;
            max-width: 500px;
            margin: 2rem auto;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border-radius: 50px;
            border: 1px solid var(--card-border);
            background-color: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background-color: #000;
            border-color: var(--primary-accent);
            box-shadow: 0 0 15px rgba(159, 120, 255, 0.3);
            outline: none;
        }

        .media-card {
            transition: transform 0.4s ease, opacity 0.4s ease;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .media-card.hidden {
            transform: scale(0.9);
            opacity: 0;
            display: none !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            overflow: hidden;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(159, 120, 255, 0.5);
        }

        .card-img-top {
            aspect-ratio: 2 / 3;
            object-fit: cover;
        }
        
        .card-body .card-title {
            color: #e5e7eb;
        }

        .card-body .card-text {
            color: #d1d5db;
        }
        
        .filter-buttons .btn {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 700;
            margin: 0.25rem;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .filter-buttons .btn:hover, .filter-buttons .btn.active {
            background-color: var(--primary-accent);
            border-color: var(--primary-accent);
            color: #fff;
        }
        
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }
        .card-link:hover {
             text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="spotlight"></div>

    <div class="main-container container py-5">
        
        <header class="header-section text-center pt-5">
            <h1>Ma Bibliothèque Média</h1>
            <p>Accédez à votre contenu personnel où que vous soyez.</p>
        </header>

        <div class="search-wrapper">
            <i class="bi bi-search search-icon"></i>
            <input type="search" id="searchInput" class="form-control search-input" placeholder="Rechercher un titre...">
        </div>

        <div id="filterContainer" class="filter-buttons text-center mb-5 d-flex justify-content-center flex-wrap">
            <button type="button" class="btn active" data-filter="all">Ajouts récents</button>
            <button type="button" class="btn" data-filter="film">Films</button>
            <button type="button" class="btn" data-filter="serie">Séries TV</button>
        </div>

        <div id="mediaGrid" class="row g-4">
            <div class="col-12 col-md-6 col-lg-3 media-card" data-category="film" data-title="Conjuring: L'heure du jugement">
                <a href="https://malgrim.com/jds8d3xqp22n/b/malgrim/15917343152" target="_blank" class="card-link">
                    <div class="card">
                        <img src="https://fr.web.img6.acsta.net/c_310_420/img/4d/64/4d64cf354d2f787d39be9c3b64d8292b.jpg" class="card-img-top" alt="Affiche du film Conjuring: L'heure du jugement">
                        <div class="card-body">
                            <h5 class="card-title">Conjuring: L'heure du jugement</h5>
                            <p class="card-text">Horreur</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-12 col-md-6 col-lg-3 media-card" data-category="serie" data-title="My Hero Academia">
                <a href="mha.html" class="card-link"> <div class="card">
                        <img src="https://fr.web.img4.acsta.net/c_310_420/pictures/23/07/26/13/46/3807206.jpg" class="card-img-top" alt="Affiche de My Hero Academia">
                        <div class="card-body">
                            <h5 class="card-title">My Hero Academia</h5>
                            <p class="card-text">Anime / Action</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-3 media-card" data-category="serie" data-title="Titre de la Série">
                <a href="#" target="_blank" class="card-link">
                    <div class="card">
                        <img src="https://placehold.co/400x600/2e1a1a/ffffff?text=Série+1" class="card-img-top" alt="Affiche de série">
                        <div class="card-body">
                            <h5 class="card-title">Titre de la Série</h5>
                            <p class="card-text">Drame</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-3 media-card" data-category="film" data-title="Un Autre Film">
                <a href="#" target="_blank" class="card-link">
                    <div class="card">
                        <img src="https://placehold.co/400x600/1a2e1a/ffffff?text=Film+2" class="card-img-top" alt="Affiche de film">
                        <div class="card-body">
                            <h5 class="card-title">Un Autre Film</h5>
                            <p class="card-text">Aventure</p>
                        </div>
                    </div>
                </a>
            </div>
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const spotlight = document.querySelector('.spotlight');
            const searchInput = document.getElementById('searchInput');
            const filterContainer = document.getElementById('filterContainer');
            const mediaCards = document.querySelectorAll('.media-card');

            // --- Effet de lumière ---
            document.addEventListener('mousemove', (e) => {
                requestAnimationFrame(() => {
                    spotlight.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(56, 26, 137, 0.25), transparent 40%)`;
                });
            });

            // --- Fonction principale pour filtrer et rechercher ---
            const filterAndSearch = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const activeFilter = filterContainer.querySelector('.btn.active').dataset.filter;

                mediaCards.forEach(card => {
                    const title = card.dataset.title.toLowerCase();
                    const category = card.dataset.category;

                    const searchMatch = title.includes(searchTerm);
                    const filterMatch = activeFilter === 'all' || activeFilter === category;

                    if (searchMatch && filterMatch) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            };
            
            // --- Écouteur d'événement pour les boutons de filtre ---
            filterContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    // Mettre à jour la classe 'active'
                    filterContainer.querySelector('.btn.active').classList.remove('active');
                    e.target.classList.add('active');
                    
                    filterAndSearch();
                }
            });

            // --- Écouteur d'événement pour la barre de recherche ---
            searchInput.addEventListener('input', filterAndSearch);
            
            // Initialisation
            filterAndSearch();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
