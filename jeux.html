<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade de Jeux</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* --- Style inspiré de la Bibliothèque Média --- */
        :root {
            --background-color: #0c0a18;
            --primary-accent: #9f78ff; /* Violet */
            --secondary-accent: #f0a2c0; /* Rose */
            --text-primary: #f0f0f0;
            --text-secondary: #a0aec0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative; /* Nécessaire pour le spotlight */
        }

        /* Effet de lumière qui suit le curseur */
        .spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Derrière le contenu */
            pointer-events: none; /* Ne pas interférer avec les clics */
            /* Ajustement de la couleur du spotlight */
            background: radial-gradient(circle at 50% 50%, rgba(159, 120, 255, 0.15), transparent 40%);
        }

        /* Conteneur principal */
        .main-container {
            position: relative;
            z-index: 1; /* Au-dessus du spotlight */
            min-height: 100vh;
            display: flex; /* Centrer le contenu */
            flex-direction: column;
            justify-content: center;
        }

        /* Style de l'en-tête (titre) */
        .header-section h1 {
            font-weight: 900;
            font-size: clamp(2.5rem, 6vw, 4rem); /* Taille adaptée */
            background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback pour text-fill-color */
            margin-bottom: 3rem; /* Espace sous le titre */
        }

        /* Style des cartes de jeu */
        .game-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1rem; /* Coins arrondis */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            backdrop-filter: blur(8px); /* Effet verre dépoli */
            overflow: hidden;
            height: 100%; /* Assure que les cartes ont la même hauteur */
            cursor: pointer;
            text-decoration: none; /* Enlève le soulignement si on utilise <a> */
            color: inherit; /* Hérite la couleur du texte */
            display: flex; /* Pour centrer le contenu verticalement */
            flex-direction: column;
            justify-content: center;
        }

        .game-card:hover {
            transform: translateY(-8px); /* Soulève la carte */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(159, 120, 255, 0.5); /* Bordure violette au survol */
        }

        .card-body {
             padding: 2rem; /* Espace intérieur */
        }

        .game-card i {
            font-size: 3.5rem; /* Taille des icônes */
            color: var(--primary-accent); /* Icônes en violet */
            margin-bottom: 1rem;
            display: block; /* Assure que le margin-bottom fonctionne */
        }

        .game-card .card-title {
            color: var(--text-primary); /* Titre en blanc */
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .game-card .card-text {
            color: var(--text-secondary); /* Description en gris clair */
            font-size: 0.9rem;
        }
        
        /* Animation d'apparition simple */
         .col-6 { /* Cible les colonnes pour l'animation */
            animation: fadeInItem 0.6s ease-out forwards;
            opacity: 0;
         }
         
         /* Décalage de l'animation pour chaque carte */
         .col-6:nth-child(1) { animation-delay: 0.1s; }
         .col-6:nth-child(2) { animation-delay: 0.2s; }
         .col-6:nth-child(3) { animation-delay: 0.3s; }
         .col-6:nth-child(4) { animation-delay: 0.4s; }
         /* Ajoutez d'autres si nécessaire */

        @keyframes fadeInItem {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="spotlight"></div>

    <div class="main-container container py-5">
        
        <header class="header-section text-center">
            <h1>ARCADE</h1>
        </header>
        <div class="row g-4 justify-content-center">
            <div class="col-6 col-md-4 col-lg-3">
                <div class="game-card text-center" data-game="tictactoe">
                    <div class="card-body">
                        <i class="bi bi-hash"></i>
                        <h5 class="card-title">Morpion</h5>
                        <p class="card-text d-none d-md-block">Joueur vs Robot.</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="game-card text-center" data-game="2048">
                     <div class="card-body">
                        <i class="bi bi-grid-1x2-fill"></i>
                        <h5 class="card-title">2048</h5>
                        <p class="card-text d-none d-md-block">Additionnez les tuiles.</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="game-card text-center" data-game="blackjack">
                    <div class="card-body">
                        <i class="bi bi-suit-spade-fill"></i>
                        <h5 class="card-title">Blackjack</h5>
                        <p class="card-text d-none d-md-block">Visez 21 !</p>
                    </div>
                </div>
            </div>
             <div class="col-6 col-md-4 col-lg-3">
                <div class="game-card text-center" data-game="snake">
                     <div class="card-body">
                        <i class="bi bi-bug-fill"></i>
                        <h5 class="card-title">Snake</h5>
                        <p class="card-text d-none d-md-block">Le serpent affamé.</p>
                    </div>
                </div>
            </div>
             <div class="col-6 col-md-4 col-lg-3">
                <div class="game-card text-center" data-game="memory">
                     <div class="card-body">
                        <i class="bi bi-question-diamond-fill"></i>
                        <h5 class="card-title">Memory</h5>
                        <p class="card-text d-none d-md-block">Trouvez les paires.</p>
                    </div>
                </div>
            </div>
             <div class="col-6 col-md-4 col-lg-3">
                <div class="game-card text-center" data-game="balatro">
                     <div class="card-body">
                        <i class="bi bi-suit-club-fill"></i>
                        <h5 class="card-title">balatro</h5>
                        <p class="card-text d-none d-md-block">L'addiction arrive</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const spotlight = document.querySelector('.spotlight');
            const gameCards = document.querySelectorAll('.game-card');

            // --- Effet de lumière ---
            document.addEventListener('mousemove', (e) => {
                // Utilise requestAnimationFrame pour optimiser le rendu
                requestAnimationFrame(() => {
                    spotlight.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(159, 120, 255, 0.15), transparent 40%)`;
                });
            });

            // --- Redirection des cartes ---
            gameCards.forEach(card => {
                const gameId = card.dataset.game;
                
                card.addEventListener('click', () => {
                    // Redirige vers le bon fichier HTML
                    if (gameId === 'tictactoe') {
                        window.location.href = 'morpion.html';
                    } else {
                        // Pour les autres, on redirige vers "nomdujeu.html"
                        window.location.href = gameId + '.html';
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
