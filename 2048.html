<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu 2048 - R√©tro Arcade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* --- VARIABLES GLOBALES --- */
        :root {
            --color-primary: #00FF00;
            --color-secondary: #FFD700;
            --color-dark: #0a0a0a;
            --color-bg: #000;
            --tile-size: 85px;
            --gap: 10px;
            --board-padding: 10px;
            --board-border-width: 4px;
        }

        /* --- STYLE GENERAL RETRO --- */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--color-bg);
            color: var(--color-primary);
        }
        
        .game-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .game-title {
            color: var(--color-primary);
            text-shadow: 0 0 8px var(--color-primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .game-btn {
            font-family: 'Press Start 2P', cursive;
            border-radius: 0; 
            border: 2px solid;
            transition: all 0.1s ease-in-out;
        }
        .game-btn:active {
            transform: translateY(2px);
            box-shadow: none !important;
        }

        /* --- BOUTON RETOUR --- */
        .back-button {
            position: fixed;
            top: 15px; left: 15px; z-index: 1000; border-radius: 50%; width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center;
            background-color: rgba(30, 30, 30, 0.7); 
            border: 2px solid rgba(0, 255, 0, 0.3); 
            color: rgba(0, 255, 0, 0.8); 
            transition: all 0.3s ease; text-decoration: none; font-size: 1.5rem; 
        }
        .back-button:hover {
            background-color: rgba(50, 50, 50, 0.9); 
            color: var(--color-primary); 
            border-color: var(--color-primary); 
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7); 
            transform: scale(1.05);
        }

        /* --- STYLES SP√âCIFIQUES AU 2048 --- */

        #score-container {
            border: 2px solid var(--color-primary);
            padding: 0.5rem 1rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 3px var(--color-primary);
            background-color: var(--color-dark);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            font-size: 0.8rem;
        }
        #score-value {
            color: var(--color-secondary);
            font-size: 1.2rem;
            display: block;
            margin-top: 5px;
        }

        /* Centrage du cadre */
        #board-wrapper {
            position: relative; 
            margin-left: auto;
            margin-right: auto;
            width: calc(4 * var(--tile-size) + 3 * var(--gap) + 2 * var(--board-padding) + 2 * var(--board-border-width));
        }

        #game-board-2048 {
            display: grid;
            grid-template-columns: repeat(4, var(--tile-size));
            grid-template-rows: repeat(4, var(--tile-size));
            gap: var(--gap);
            background-color: #111; 
            border: var(--board-border-width) solid var(--color-primary);
            padding: var(--board-padding);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            position: relative; 
        }

        .grid-cell {
            width: var(--tile-size);
            height: var(--tile-size);
            background-color: #222; 
            border: 1px solid #004f00; 
            border-radius: 0;
        }
        
        #tile-container {
            position: absolute;
            top: var(--board-padding);
            left: var(--board-padding);
            width: calc(4 * var(--tile-size) + 3 * var(--gap));
            height: calc(4 * var(--tile-size) + 3 * var(--gap));
            pointer-events: none; 
        }

        .tile {
            position: absolute; 
            width: var(--tile-size);
            height: var(--tile-size);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-primary);
            border-radius: 0;
            /* Transition tr√®s rapide et uniforme pour le d√©placement fluide */
            transition: transform 0.08s ease-out, background-color 0.1s ease-out, color 0.1s ease-out, box-shadow 0.1s ease-out;
            background-color: var(--color-dark);
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.2);
            z-index: 1;
        }

        /* --- Animations d'apparition et de fusion --- */
        .tile.new {
            animation: appear 0.15s ease-out;
            z-index: 2;
        }
        @keyframes appear {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Cette classe est appliqu√©e √† la tuile qui ABSORBE une autre */
        .tile.merged {
            animation: merge 0.1s ease-in-out;
            z-index: 3;
        }
        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Cette classe est appliqu√©e √† la tuile qui est ABSORB√âE et doit dispara√Ætre */
        .tile.to-remove {
            transition: transform 0.08s ease-out, opacity 0.08s ease-out;
            opacity: 0;
            z-index: 0;
        }

        /* --- Positions absolues (CSS pur) --- */
        .tile[data-r="0"][data-c="0"] { transform: translate(0, 0); }
        .tile[data-r="0"][data-c="1"] { transform: translate(calc(var(--tile-size) + var(--gap)), 0); }
        .tile[data-r="0"][data-c="2"] { transform: translate(calc(2 * (var(--tile-size) + var(--gap))), 0); }
        .tile[data-r="0"][data-c="3"] { transform: translate(calc(3 * (var(--tile-size) + var(--gap))), 0); }
        .tile[data-r="1"][data-c="0"] { transform: translate(0, calc(var(--tile-size) + var(--gap))); }
        .tile[data-r="1"][data-c="1"] { transform: translate(calc(var(--tile-size) + var(--gap)), calc(var(--tile-size) + var(--gap))); }
        .tile[data-r="1"][data-c="2"] { transform: translate(calc(2 * (var(--tile-size) + var(--gap))), calc(var(--tile-size) + var(--gap))); }
        .tile[data-r="1"][data-c="3"] { transform: translate(calc(3 * (var(--tile-size) + var(--gap))), calc(var(--tile-size) + var(--gap))); }
        .tile[data-r="2"][data-c="0"] { transform: translate(0, calc(2 * (var(--tile-size) + var(--gap)))); }
        .tile[data-r="2"][data-c="1"] { transform: translate(calc(var(--tile-size) + var(--gap)), calc(2 * (var(--tile-size) + var(--gap)))); }
        .tile[data-r="2"][data-c="2"] { transform: translate(calc(2 * (var(--tile-size) + var(--gap))), calc(2 * (var(--tile-size) + var(--gap)))); }
        .tile[data-r="2"][data-c="3"] { transform: translate(calc(3 * (var(--tile-size) + var(--gap))), calc(2 * (var(--tile-size) + var(--gap)))); }
        .tile[data-r="3"][data-c="0"] { transform: translate(0, calc(3 * (var(--tile-size) + var(--gap)))); }
        .tile[data-r="3"][data-c="1"] { transform: translate(calc(var(--tile-size) + var(--gap)), calc(3 * (var(--tile-size) + var(--gap)))); }
        .tile[data-r="3"][data-c="2"] { transform: translate(calc(2 * (var(--tile-size) + var(--gap))), calc(3 * (var(--tile-size) + var(--gap)))); }
        .tile[data-r="3"][data-c="3"] { transform: translate(calc(3 * (var(--tile-size) + var(--gap))), calc(3 * (var(--tile-size) + var(--gap)))); }


        /* Couleurs pour les valeurs */
        .tile[data-value] {
             color: var(--color-primary); 
             text-shadow: 0 0 5px var(--color-primary); 
             background-color: var(--color-dark);
             border: 2px solid var(--color-primary);
        }

        .tile[data-value="4"] { background-color: #1a1a00; border-color: #90FF00; }
        .tile[data-value="8"] { background-color: #2b2b00; border-color: #FFEA00; }
        .tile[data-value="16"] { background-color: #3d3d00; border-color: #FFE500; }
        .tile[data-value="32"] { background-color: #4f4f00; border-color: #FFD700; }
        .tile[data-value="64"] { background-color: #616100; border-color: #FFC000; }
        .tile[data-value="128"] { background-color: #737300; border-color: #FFA500; }
        .tile[data-value="256"] { background-color: #858500; border-color: #FF8C00; }
        .tile[data-value="512"] { background-color: #979700; border-color: #FF7F50; }
        .tile[data-value="1024"] { background-color: #a9a900; border-color: #FF6347; }
        .tile[data-value="2048"] { 
            background-color: #000000; 
            border-color: #FF0000; 
            color: #FF0000; 
            text-shadow: 0 0 10px #FF0000;
            font-size: 2rem;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: var(--color-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            border: 4px solid var(--color-primary);
            box-shadow: 0 0 20px var(--color-primary);
            pointer-events: auto; 
        }

        #status-2048 {
            font-size: 1rem;
            margin-top: 1rem;
            min-height: 2em;
            color: #fff;
        }
    </style>
</head>
<body data-bs-theme="dark">

    <a href="jeux.html" class="back-button" title="Retour au menu des jeux">
        <i class="bi bi-controller"></i>
    </a>
    
    <div id="game-2048-container" class="game-section">
        <div id="game-2048" class="text-center">
            <h1 class="game-title">2048 TERMINAL MODE üíæ</h1>
            
            <div id="score-container">
                SCORE: <span id="score-value">0</span>
            </div>

            <div id="board-wrapper"> 
                
                <div id="game-board-2048">
                    </div>

                <div id="tile-container">
                    </div>

            </div>

            <p id="status-2048" class="my-4">Utilisez les touches ‚¨ÜÔ∏è ‚¨áÔ∏è ‚¨ÖÔ∏è ‚û°Ô∏è (ou ZQSD)</p>
            
            <button id="restart-2048" class="btn btn-outline-info game-btn" style="display: block; margin: 0.5rem auto;">Rejouer</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const tileContainer = document.getElementById('tile-container');
            const scoreValueEl = document.getElementById('score-value');
            const statusEl = document.getElementById('status-2048');
            const restartBtn = document.getElementById('restart-2048');
            
            let board = [];
            let score = 0;
            let gameActive = true;
            let tileIdCounter = 0;
            const size = 4;

            // Map cl√©: "r_c" -> valeur: ID permanent de la tuile (pour le suivi visuel)
            let tileMap = new Map(); 

            // --- Logique d'affichage et de gestion du plateau ---

            function initializeGame() {
                const boardEl = document.getElementById('game-board-2048');
                board = Array(size).fill(0).map(() => Array(size).fill(0));
                score = 0;
                gameActive = true;
                tileIdCounter = 0;
                tileMap.clear();
                updateScore(0);
                statusEl.textContent = 'Utilisez les touches ‚¨ÜÔ∏è ‚¨áÔ∏è ‚¨ÖÔ∏è ‚û°Ô∏è (ou ZQSD)';
                
                // 1. Initialise les cellules de fond
                boardEl.innerHTML = '';
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('grid-cell');
                        boardEl.appendChild(cell);
                    }
                }

                // 2. Supprime tout overlay et tuiles existantes
                const oldOverlay = document.querySelector('.overlay');
                if (oldOverlay) oldOverlay.remove();
                tileContainer.innerHTML = '';

                // 3. Lance le jeu
                addRandomTile();
                addRandomTile();
                drawTiles();
            }

            // Dessine/Met √† jour les tuiles
            function drawTiles(animated = false) {
                const tilesToKeep = new Map();

                // 1. Identifier les tuiles qui vont exister dans le nouvel √©tat
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        const value = board[r][c];
                        const key = `${r}_${c}`;
                        const tileId = tileMap.get(key);
                        
                        if (value !== 0) {
                            // On stocke l'ID permanent, la position et la valeur
                            tilesToKeep.set(String(tileId), {r, c, value, isNew: animated && tileId > tileIdCounter - 2});
                        }
                    }
                }

                // 2. Parcourir les √©l√©ments DOM existants
                const existingElements = Array.from(tileContainer.querySelectorAll('.tile'));
                const elementsToRemove = new Map();
                
                existingElements.forEach(tile => {
                    const id = tile.dataset.tileId;
                    const keptInfo = tilesToKeep.get(id);

                    if (keptInfo) {
                        // Tuile √† garder (D√©placement ou Changement de Valeur)
                        
                        // Met √† jour les attributs (d√©clenche la transition CSS pour le mouvement)
                        tile.setAttribute('data-r', keptInfo.r);
                        tile.setAttribute('data-c', keptInfo.c);
                        
                        // Si la valeur change, met √† jour apr√®s le mouvement
                        if (tile.dataset.value !== String(keptInfo.value)) {
                            tile.classList.add('merged'); // Animation de fusion
                            tile.addEventListener('transitionend', () => {
                                // Met √† jour la valeur et retire l'animation de fusion apr√®s le mouvement
                                tile.setAttribute('data-value', keptInfo.value);
                                tile.textContent = keptInfo.value;
                                tile.classList.remove('merged');
                            }, { once: true });
                        }
                        
                        // Si c'√©tait une nouvelle tuile, retire l'animation 'new'
                        if (!keptInfo.isNew) {
                             tile.classList.remove('new');
                        }

                        tilesToKeep.delete(id); // Marque cette tuile DOM comme g√©r√©e
                    } else {
                        // Tuile √† supprimer (Absorb√©e ou non trouv√©e)
                        elementsToRemove.set(id, tile);
                        tile.classList.add('to-remove'); // Petite transition de disparition
                        tile.addEventListener('transitionend', () => tile.remove(), { once: true });
                    }
                });

                // 3. Ajouter les nouvelles tuiles (celles qui restent dans tilesToKeep)
                tilesToKeep.forEach(info => {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    
                    tile.setAttribute('data-r', info.r);
                    tile.setAttribute('data-c', info.c);
                    tile.setAttribute('data-value', info.value);
                    tile.textContent = info.value;
                    tile.setAttribute('data-tile-id', info.id);

                    if (info.isNew) {
                        tile.classList.add('new');
                    }
                    
                    tileContainer.appendChild(tile);
                });
            }

            function addRandomTile() {
                const emptyCells = [];
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (board[r][c] === 0) {
                            emptyCells.push({r, c});
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const randomIndex = Math.floor(Math.random() * emptyCells.length);
                    const {r, c} = emptyCells[randomIndex];
                    board[r][c] = Math.random() < 0.9 ? 2 : 4;
                    
                    tileIdCounter++;
                    tileMap.set(`${r}_${c}`, tileIdCounter);

                    return true;
                }
                return false;
            }

            // ... (Fonctions updateScore, checkWin, checkLoss, endGame inchang√©es)
            function updateScore(newScore) {
                score = newScore;
                scoreValueEl.textContent = score;
            }

            function checkWin() {
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (board[r][c] === 2048) {
                            endGame(true);
                            return true;
                        }
                    }
                }
                return false;
            }

            function checkLoss() {
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (board[r][c] === 0) return false;
                        if (c < size - 1 && board[r][c] === board[r][c + 1]) return false;
                        if (r < size - 1 && board[r][c] === board[r + 1][c]) return false;
                    }
                }
                endGame(false);
                return true;
            }

            function endGame(win) {
                gameActive = false;
                const overlay = document.createElement('div');
                overlay.classList.add('overlay');
                overlay.innerHTML = `
                    <h2 class="game-title" style="font-size: 2.5rem; color: ${win ? 'var(--color-primary)' : 'var(--color-secondary)'};">
                        ${win ? 'VICTOIRE ! üèÜ' : 'GAME OVER ! üíÄ'}
                    </h2>
                    <p style="font-size: 1rem;">Score Final: <span style="color: white; text-shadow: none;">${score}</span></p>
                    <button class="btn btn-outline-info game-btn mt-3" onclick="document.getElementById('restart-2048').click()">
                        Rejouer
                    </button>
                `;
                document.getElementById('board-wrapper').appendChild(overlay);
            }


            // Op√©ration de fusion
            function operateLine(lineWithIDs) {
                let newScore = 0;
                let moved = false;
                let originalLineString = lineWithIDs.filter(t => t.value !== 0).map(t => t.value).join(',');
                
                // 1. Filtrer les z√©ros
                let filteredLine = lineWithIDs.filter(t => t.value !== 0);
                
                // 2. Fusionner
                for (let i = 0; i < filteredLine.length - 1; i++) {
                    if (filteredLine[i].value === filteredLine[i+1].value) {
                        filteredLine[i].value *= 2; 
                        newScore += filteredLine[i].value;
                        filteredLine[i+1].id = -1; // Marque l'ID pour suppression (tuile absorb√©e)
                        filteredLine[i+1].value = 0;
                        filteredLine.splice(i+1, 1); // Retire la tuile absorb√©e
                        filteredLine.push({ value: 0, id: undefined }); // Ajout d'un slot vide √† la fin
                    }
                }
                
                // 3. Compl√©ter avec des tuiles vides
                while (filteredLine.length < size) {
                    filteredLine.push({ value: 0, id: undefined });
                }

                let newLine = filteredLine.map(t => t.value);
                
                // D√©placement a eu lieu si la ligne filtr√©e/fusionn√©e est diff√©rente de l'originale
                if (originalLineString !== newLine.filter(v => v !== 0).join(',')) {
                    moved = true;
                }
                
                return { newLine, moved, newScore, filteredLine };
            }

            function move(direction) {
                if (!gameActive) return;

                let moved = false;
                let currentScoreGain = 0;
                let newBoard = Array(size).fill(0).map(() => Array(size).fill(0));
                let oldBoardString = JSON.stringify(board); 
                
                // Sauvegarde de l'ancienne Map d'IDs pour le rendu
                let oldTileMap = new Map(tileMap);
                tileMap.clear();

                for (let i = 0; i < size; i++) {
                    let line = [];

                    // 1. Extraction de la ligne/colonne (avec les IDs permanents)
                    if (direction === 'left' || direction === 'right') {
                        for (let j = 0; j < size; j++) {
                            line.push({ 
                                value: board[i][j], 
                                id: oldTileMap.get(`${i}_${j}`) 
                            });
                        }
                        if (direction === 'right') line.reverse();
                    } else { // up or down
                        for (let j = 0; j < size; j++) {
                            line.push({ 
                                value: board[j][i], 
                                id: oldTileMap.get(`${j}_${i}`) 
                            });
                        }
                        if (direction === 'down') line.reverse();
                    }
                    
                    // 2. Op√©ration de fusion
                    const result = operateLine(line);
                    currentScoreGain += result.newScore;
                    
                    // 3. Reconstruction du plateau et de la nouvelle Map d'IDs

                    let currentLine = result.filteredLine;
                    
                    if (direction === 'right') currentLine.reverse();
                    if (direction === 'down') currentLine.reverse();
                    
                    for(let j=0; j<size; j++) {
                        let r = (direction === 'left' || direction === 'right') ? i : j;
                        let c = (direction === 'left' || direction === 'right') ? j : i;
                        
                        let tileInfo = currentLine[j];
                        
                        // Mise √† jour du BOARD et de la TILE MAP
                        newBoard[r][c] = tileInfo.value;
                        
                        if (tileInfo.value !== 0 && tileInfo.id !== -1 && tileInfo.id) {
                            tileMap.set(`${r}_${c}`, tileInfo.id);
                        } else if (tileInfo.value !== 0 && !tileInfo.id) {
                            // Cas rare o√π une nouvelle valeur appara√Æt sans ID (bug?) -> On lui en donne un
                            tileIdCounter++;
                            tileMap.set(`${r}_${c}`, tileIdCounter);
                        }
                    }
                }
                
                // V√©rifier si le board a r√©ellement chang√©
                if (oldBoardString !== JSON.stringify(newBoard)) {
                    moved = true;
                    board = newBoard;
                }

                // Mettre √† jour si un mouvement a eu lieu
                if (moved) {
                    // 1. D√©clenche le rendu du mouvement (sans la nouvelle tuile)
                    drawTiles(false); 
                    updateScore(score + currentScoreGain);
                    addRandomTile(); 
                    
                    // 2. Attend la fin de la transition pour afficher la nouvelle tuile/valeur fusionn√©e
                    setTimeout(() => {
                         drawTiles(true); 
                         if (checkWin()) return;
                         checkLoss();
                    }, 80); 
                }
            }

            // --- Gestion des √©v√©nements ---
            restartBtn.addEventListener('click', initializeGame);

            document.addEventListener('keydown', (e) => {
                if (!gameActive) return;

                let direction = null;
                switch (e.key) {
                    case 'ArrowUp': case 'z': case 'Z': direction = 'up'; break;
                    case 'ArrowDown': case 's': case 'S': direction = 'down'; break;
                    case 'ArrowLeft': case 'q': case 'Q': direction = 'left'; break;
                    case 'ArrowRight': case 'd': case 'D': direction = 'right'; break;
                    default: return;
                }
                e.preventDefault(); 
                move(direction);
            });

            // --- Lancement du jeu ---
            initializeGame();
        });
    </script>

</body>
</html>
