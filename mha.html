<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hero Academia | Bibliothèque Média</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* ... CONSERVEZ TOUT LE CODE CSS ICI (DE :root JUSQU'À .card-link:hover) ... */
        :root {
            --background-color: #0c0a18;
            --primary-accent: #9f78ff;
            --secondary-accent: #f0a2c0;
            --text-primary: #f0f0f0;
            --text-secondary: #a0aec0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        /* ... le reste du CSS général ... */
        .spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, rgba(56, 26, 137, 0.25), transparent 40%);
        }

        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        .header-section h1 {
            font-weight: 900;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .header-section p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 1rem auto 0;
        }
        
        /* Suppression des styles de carte inutilisés sur cette page */
        .search-wrapper, .filter-buttons {
             display: none !important; /* On cache ces éléments sur la page MHA */
        }

        /* Styles Spécifiques MHA (à conserver) */
        #mha-season-buttons .btn-primary {
            background-color: var(--primary-accent);
            border-color: var(--primary-accent);
        }

        .episode-item {
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: background-color 0.2s ease, border-left 0.2s ease;
        }
        .episode-item:hover {
            background-color: rgba(159, 120, 255, 0.1) !important;
        }
        .episode-item.active {
            border-left: 3px solid var(--secondary-accent) !important;
        }
        
    </style>
</head>
<body>

    <div class="spotlight"></div>

    <div class="main-container container py-5">
        
        <header class="header-section text-center pt-5">
            <h1>My Hero Academia</h1> 
            <p>Sélectionnez une saison pour commencer à regarder.</p>
        </header>

        <div class="search-wrapper"></div>
        <div id="filterContainer" class="filter-buttons text-center mb-5 d-flex justify-content-center flex-wrap"></div>
        <div id="mha-page" class="mt-5">
            <div class="d-flex align-items-center mb-4">
                <button id="back-to-catalogue" class="btn btn-outline-light me-3" onclick="window.location.href='recette.html';" style="border-radius: 50px;">
                    <i class="bi bi-arrow-left"></i> Retour au catalogue
                </button>
                <h2 class="text-white mb-0">My Hero Academia - Saisons</h2>
            </div>
            <hr class="border-secondary">
            
            <div id="mha-player-area" class="mb-4" style="display: none; background-color: #000; border-radius: 1rem; overflow: hidden; position: relative; padding-top: 56.25%;">
                <iframe id="mha-video-player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;" allowfullscreen></iframe>
            </div>

            <div id="mha-season-buttons" class="d-flex flex-wrap justify-content-center my-4">
                </div>
            
            <div id="mha-episode-list" class="list-group">
                <p class="text-center text-secondary p-3" id="mha-selection-message">Sélectionnez une saison ci-dessus pour voir les épisodes.</p>
            </div>
        </div>
        </div>

    <script>
        /* ================================================================
           DONNÉES MHA : C'EST ICI QUE VOS LIENS DOIVENT ÊTRE
        ================================================================ */
        const MHA_DATA = {
            1: [
                { 
                    title: "Izuku Midoriya : L'origine", 
                    link: "https://video.sibnet.ru/shell.php?videoid=4955465" 
                },
                { title: "Les conditions du héros", link: "https://video.sibnet.ru/shell.php?videoid=4955467" },
                { title: "Muscle bombé", link: "https://video.sibnet.ru/shell.php?videoid=4983121" },
                { title: "Le point de départ", link: "https://video.sibnet.ru/shell.php?videoid=4955469" },
                { title: "Tremblez de peur, les sans-pouvoirs !", link: "https://video.sibnet.ru/shell.php?videoid=4955470" },
                { title: "Hérisse-toi, sale minotaure !", link: "https://video.sibnet.ru/shell.php?videoid=4955472" },
                { title: "Le costume de l'horreur", link: "https://video.sibnet.ru/shell.php?videoid=4955473" },
                { title: "Duel !", link: "https://video.sibnet.ru/shell.php?videoid=4955474" },
                { title: "Baku-Midoriya", link: "https://video.sibnet.ru/shell.php?videoid=4955475" },
                { title: "Au-delà de la limite", link: "https://video.sibnet.ru/shell.php?videoid=4955476" },
                { title: "Game Over", link: "https://video.sibnet.ru/shell.php?videoid=4955478" },
                { title: "All Might", link: "https://video.sibnet.ru/shell.php?videoid=4955482" },
                { title: "Dans tes grands yeux", link: "https://video.sibnet.ru/shell.php?videoid=4955485" }
            ],
            2: [
                { title: "C'est comme ça qu'on regarde !", link: "votre_lien_embed_episode_1_saison_2" },
                { title: "Bagarre au festival sportif", link: "votre_lien_embed_episode_2_saison_2" },
                /* ... autres épisodes ... */
                { title: "Épisode 25 (Fin S2)", link: "votre_lien_embed_episode_25_saison_2" }
            ],
            3: [
                { title: "Game Start", link: "votre_lien_embed_episode_1_saison_3" },
                /* ... autres épisodes ... */
                { title: "Épisode 25 (Fin S3)", link: "votre_lien_embed_episode_25_saison_3" }
            ],
            4: [
                { title: "Au-delà du Héros", link: "votre_lien_embed_episode_1_saison_4" },
                /* ... autres épisodes ... */
                { title: "Épisode 25 (Fin S4)", link: "votre_lien_embed_episode_25_saison_4" }
            ],
            5: [
                { title: "Tout le monde repart à zéro", link: "votre_lien_embed_episode_1_saison_5" },
                /* ... autres épisodes ... */
                { title: "Épisode 25 (Fin S5)", link: "votre_lien_embed_episode_25_saison_5" }
            ],
            6: [
                { title: "Le début de la guerre", link: "votre_lien_embed_episode_1_saison_6" },
                /* ... autres épisodes ... */
                { title: "Épisode 25 (Fin S6)", link: "votre_lien_embed_episode_25_saison_6" }
            ],
            7: [
                { title: "Les deux Grands", link: "votre_lien_embed_episode_1_saison_7" },
                /* ... autres épisodes ... */
                { title: "Épisode 21 (Fin S7)", link: "votre_lien_embed_episode_21_saison_7" }
            ],
            8: [
                { title: "Titre de l'épisode 1 (S8)", link: "votre_lien_embed_episode_1_saison_8" },
                { title: "Titre de l'épisode 2 (S8)", link: "votre_lien_embed_episode_2_saison_8" },
                /* ... autres épisodes ... */
                { title: "Épisode Final (S8)", link: "votre_lien_embed_episode_final_saison_8" }
            ]
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            const spotlight = document.querySelector('.spotlight');
            // Variables spécifiques MHA (pas besoin de searchInput/filterContainer/mediaGrid ici)
            const seasonButtonsContainer = document.getElementById('mha-season-buttons');
            const episodeList = document.getElementById('mha-episode-list');
            const videoPlayer = document.getElementById('mha-video-player');
            const playerArea = document.getElementById('mha-player-area');
            
            // --- Effet de lumière ---
            document.addEventListener('mousemove', (e) => {
                requestAnimationFrame(() => {
                    spotlight.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(56, 26, 137, 0.25), transparent 40%)`;
                });
            });

            // --- Logique MHA : Génération des boutons de saison (CONSERVÉE) ---
            const renderSeasonButtons = () => {
                seasonButtonsContainer.innerHTML = ''; 
                for (let i = 1; i <= 8; i++) {
                    const button = document.createElement('button');
                    button.classList.add('btn', 'btn-outline-primary', 'm-2', 'fw-bold'); 
                    button.dataset.season = i;
                    button.textContent = `Saison ${i}`;
                    seasonButtonsContainer.appendChild(button);
                }
            };
            
            // --- Logique MHA : Affichage des épisodes d'une saison (CONSERVÉE) ---
            const renderEpisodes = (seasonNumber) => {
                episodeList.innerHTML = ''; 
                videoPlayer.src = '';
                playerArea.style.display = 'none';

                const episodes = MHA_DATA[seasonNumber];
                // ... (Reste de la fonction renderEpisodes inchangé) ...
                if (episodes && episodes.length > 0) {
                    episodes.forEach((episode, index) => {
                        const item = document.createElement('a');
                        item.href = '#'; 
                        item.dataset.videoUrl = episode.link; 
                        item.classList.add('list-group-item', 'list-group-item-action', 'd-flex', 'justify-content-between', 'align-items-center', 'episode-item');
                        
                        item.style.backgroundColor = 'var(--card-bg)';
                        item.style.color = 'var(--text-primary)';
                        item.style.borderColor = 'var(--card-border)';
                        
                        const episodeNum = index + 1;
                        item.innerHTML = `
                            <span class="fw-bold">Épisode ${episodeNum.toString().padStart(2, '0')}</span> 
                            <span>${episode.title}</span>
                            <i class="bi bi-play-circle-fill" style="color: var(--primary-accent);"></i>
                        `;
                        episodeList.appendChild(item);
                    });
                } else {
                    episodeList.innerHTML = `<p class="text-center text-secondary p-3">Aucun épisode trouvé pour la saison ${seasonNumber}.</p>`;
                }
                
                seasonButtonsContainer.querySelectorAll('.btn').forEach(btn => {
                    btn.classList.remove('active', 'btn-primary');
                    btn.classList.add('btn-outline-primary');
                    if (btn.dataset.season == seasonNumber) {
                        btn.classList.add('active', 'btn-primary');
                        btn.classList.remove('btn-outline-primary');
                    }
                });
            };

            // --- Écouteur pour les boutons de saison MHA (CONSERVÉ) ---
            seasonButtonsContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && e.target.dataset.season) {
                    renderEpisodes(e.target.dataset.season);
                }
            });

            // --- Logique pour jouer la vidéo (CONSERVÉE) ---
            episodeList.addEventListener('click', (e) => {
                const item = e.target.closest('.episode-item');
                if (item) {
                    e.preventDefault();
                    const videoUrl = item.dataset.videoUrl;
                    
                    if (videoUrl && videoUrl.startsWith('http')) {
                        videoPlayer.src = videoUrl;
                        playerArea.style.display = 'block';
                        
                        playerArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        
                        episodeList.querySelectorAll('.episode-item').forEach(ep => {
                            ep.classList.remove('active');
                        });
                        item.classList.add('active');
                    } else {
                        alert("Erreur: Le lien vidéo pour cet épisode n'est pas configuré. Veuillez insérer l'URL d'intégration (embed).");
                        item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            });
            
            // --- INITIALISATION AU CHARGEMENT DE LA PAGE MHA ---
            renderSeasonButtons();
            renderEpisodes(1); // Affiche la saison 1 par défaut au chargement
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
